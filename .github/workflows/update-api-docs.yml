name: Update API Documentation

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual triggering
  repository_dispatch:
    # Allow triggering from platform repo
    types: [api-updated]

jobs:
  update-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout docs repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Checkout platform repository
      uses: actions/checkout@v4
      with:
        repository: auroracapital/bondmcp-platform
        token: ${{ secrets.PLATFORM_ACCESS_TOKEN }}
        path: platform
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Update API documentation
      run: |
        python scripts/update_api_docs.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "info@auroracapital.nl"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "docs: Auto-update API documentation from platform

          - Updated endpoint documentation
          - Synced with latest platform capabilities
          - Generated on $(date -u)"
          git push
        fi
